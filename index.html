<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Guess the Number</h1>
      </header>
      <div class="sections">
        <div class="choose-level">
          <button class="easy" >Easy</button>
          <button class="medium">Medium</button>
          <button class="hard">Hard</button>
        </div>
        <div class="board">
          <p class="instruction">Choose your level</p>

          <div class="white-board">
            <input
              type="number"
              placeholder="write your guess here"
              min="1"
              max="100"
            />
            <button class="submit">Let's find out</button>
            <button class="btn-reset">Click to reset</button>

            <div class="errormsg"></div>
            <div class="output"></div>
          </div>
          <div class="stand"></div>
          <div class="legs">
            <div class="leg left"></div>
            <div class="leg middle"></div>
            <div class="leg right"></div>
          </div>
          <div class="shadow"></div>
        </div>
        <div class="hints" title="Previous guessed numbers">
          <ul class="attempts"></ul>
        </div>
      </div>
    </main>
    <footer>
      <b>Made by </b><a href="https://www.linkedin.com/in/anushka-jaiswal-46258918a/" target="_blank">Anushka Jaiswal</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

2. on hovering over the buttons, there will be description about that level
3. on clicking the level, another index page should open with different script.
4. Easy level will tell many hints and no limit on attempts.
5. Medium level will not show attempts and will have 8 chances.
6. Hard level will have only 3 chances, and numbers to guess from will be 1-10, very less hints.
