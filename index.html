<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Guess The Number</h1>
        <p>Enter a number between 0 and 101</p>
      </header>
      <div class="sections">
        <div class="choose-level"></div>
        <div class="board">
          <div class="white-board">
            <input type="number" min="1" max="100" />
            <button class="submit">Let's find out</button>
            <div class="errormsg"></div>
            <div class="output"></div>
          </div>
          <div class="stand"></div>
          <div class="legs">
            <div class="leg left"></div>
            <div class="leg middle"></div>
            <div class="leg right"></div>
          </div>
          <div class="shadow"></div>
        </div>
        <div class="hints" role="hints">
          <ul class="attempts"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

<!--
1. there will be three buttons for levels resp...
2. on hovering over the buttons, there will be description about that level
3. on clicking the level, another index page should open with different script.
4. Easy level will tell many hints and no limit on attempts.
5. Medium level will not show attempts and will have 8 chances.
6. Hard level will have only 3 chances, and numbers to guess from will be 1-10, very less hints.
